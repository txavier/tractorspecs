<div class="page-header">
    <div class="container">
        <h1 class="page-title pull-left">Author Information</h1>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Author</a></li>
            <li class="active">Add author</li>
        </ol>
    </div>
</div>
<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- BASIC INPUT -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title section-heading no-margin">Author</h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label">First Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" data-ng-model="vm.author.authorFirstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Last Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" data-ng-model="vm.author.authorLastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Username</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" data-ng-model="vm.author.authorUsername" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">About the author</label>
                                <div class="col-md-10">
                                    <div text-angular="text-angular" name="htmlcontent" data-ng-model="vm.author.aboutTheAuthorHtml"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" data-ng-click="vm.updateEntity(vm.author.authorId, vm.author)">Save</button>
                        </div>
                    </div>
                </div>
                <!-- END BASIC INPUT -->
            </div>
        </div>
    </div>
</div>
